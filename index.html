<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Musix | Your music buddy!</title>
</head>

<body>
    <div class="background">
        <img src="./background1.jpg" alt="">
    </div>
    
    <div class="container">
        <nav>
            <ul>
                <li class="brand nav-item"><img src="logo2.png" alt="Musix">Musix</li>
                <li class="nav-item">Explore</li>
                <li class="nav-item">Player</li>
                <li class="nav-item">About Us</li>
            </ul>
        </nav>
        <div class="songlist">
            <h1>Your favourite songs</h1>
            <div class="songitemcontainer">
                <div class="songitem">
                    <img alt="1">
                    <span class="songname">Kantara</span>
                    <spam class="songlistplay"><span class="timestamp">00:29 <i id="0"
                                class="fa-regular songitemplay fa-circle-play fa-xl"></i></span></spam>
                </div>
                <div class="songitem">
                    <img alt="1">
                    <span class="songname">Dil Nu</span>
                    <spam class="songlistplay"><span class="timestamp">03:53 <i id="1"
                                class="fa-regular songitemplay fa-circle-play fa-xl"></i></span></spam>
                </div>
                <div class="songitem">
                    <img alt="1">
                    <span class="songname">Kantara</span>
                    <spam class="songlistplay"><span class="timestamp">05:50 <i id="2"
                                class="fa-regular songitemplay fa-circle-play fa-xl"></i></span></spam>
                </div>
                <div class="songitem">
                    <img alt="1">
                    <span class="songname">Kantara</span>
                    <spam class="songlistplay"><span class="timestamp">02:53 <i id="3"
                                class="fa-regular songitemplay fa-circle-play fa-xl"></i></span></spam>
                </div>
                <div class="songitem">
                    <img alt="1">
                    <span class="songname">Kantara</span>
                    <spam class="songlistplay"><span class="timestamp">03:19 <i id="4"
                                class="fa-regular songitemplay fa-circle-play fa-xl"></i></span></spam>
                </div>
                <div class="songitem">
                    <img alt="1">
                    <span class="songname">Kantara</span>
                    <spam class="songlistplay"><span class="timestamp">04:48 <i id="5"
                                class="fa-regular songitemplay fa-circle-play fa-xl"></i></span></spam>
                </div>
            </div>
        </div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myprogressbar" min="0" value="0" max="100">
        <div class="icons">
            <i class="fa-solid fa-backward fa-xl" id="previous"></i>
            <i class="fa-regular fa-circle-play fa-xl" id="masterplay"></i>
            <i class="fa-solid fa-forward fa-xl" id="next"></i>
        </div>
        <div class="songinfo">
            <img src="music.gif" width="55px" height="20px" id="gif"> <span id="mastersongname">Kantara</span>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/c461deb085.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
