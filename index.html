<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Musix | Your music buddy!</title>
    <link rel="shortcut icon" href="./media/musix-icon.png" type="image/png">
</head>

<body>
    <div class="background">
        <img src="./media/background1.jpg" alt="">
    </div>

    <div class="container">
        <nav>
            <ul>
                <li class="brand nav-item clickable clickable-text text" onclick="loadHTML('mid-body','home.html')"><img
                        src="media/logo2.png" alt="Musix">Musix</li>
                <li class="nav-item clickable clickable-text text" onclick="loadHTML('mid-body','explore.html')">Explore
                </li>
                <li class="nav-item clickable clickable-text text" onclick="loadHTML('mid-body','home.html')">Player
                </li>
                <li class="nav-item clickable clickable-text text" onclick="loadHTML('mid-body','aboutUs.html')">About
                    Us
                </li>
            </ul>
        </nav>
        <div class="mid-body">
            <p>Loading...</p>
        </div>
    </div>
    <div class="player-dashboard">
        <div id="progress-bar-container" class="clickable clickable-box box">
            <div id="progress-bar"></div>
        </div>
        <div class="controls">
            <div class="song-info">
                <span id="duration-passed" class="inactive-item"
                    title="This feature is currently in making">00:00</span>
                |
                <span id="master-song-name">Dil Nu</span>
            </div>
            <div class="player-controls">
                <i class="fa-solid fa-backward fa-xl active-item clickable clickable-text text" id="prev-btn"
                    onclick="previousAction()" title="previous (J)"></i>
                <i class="fa-regular fa-circle-play fa-xl active-item clickable clickable-text text"
                    id="master-play-btn" onclick="masterPlayAction()" title="play/pause (Space or K)"></i>
                <i class="fa-solid fa-forward fa-xl active-item clickable clickable-text text" id="next-btn"
                    onclick="nextAction()" title="next (L)"></i>
            </div>
            <div class="additional-controls" title="This feature is currently in making">
                <!-- <p>Additional Controls</p> -->
                <i class="fa-solid fa-repeat fa-xl inactive-item clickable clickable-text text" id="toggle-repeat-btn"
                    onclick="toggleRepeat()" title="Toggle Repeat (R)"></i>
            </div>
        </div>
    </div>
</body>
<script src="https://kit.fontawesome.com/c461deb085.js" crossorigin="anonymous"></script>
<script src="js/script.js"></script>
<script>loadHTML('mid-body', 'home.html');</script>

</html>
