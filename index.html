<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Musix | Your music buddy!</title>
</head>

<body>
    <div class="background">
        <img src="./media/background1.jpg" alt="">
    </div>
    
    <div class="container">
        <nav>
            <ul>
                <li class="brand nav-item" onclick="loadHTML('mid-body','home.html')"><img src="media/logo2.png" alt="Musix">Musix</li>
                <li class="nav-item" onclick="loadHTML('mid-body','explore.html')">Explore</li>
                <li class="nav-item" onclick="loadHTML('mid-body','home.html')">Player</li>
                <li class="nav-item" onclick="loadHTML('mid-body','aboutUs.html')">About Us</li>
            </ul>
        </nav>
        <div class="mid-body">
            <p>Loading...</p>
        </div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myprogressbar" min="0" value="0" max="100">
        <div class="icons">
            <i class="fa-solid fa-backward fa-xl" id="previous"></i>
            <i class="fa-regular fa-circle-play fa-xl" id="masterplay"></i>
            <i class="fa-solid fa-forward fa-xl" id="next"></i>
        </div>
        <div class="songinfo">
            <img src="./media/music.gif" width="55px" height="20px" id="gif"> <span id="mastersongname">Kantara</span>
        </div>
    </div>
</body>
<script src="https://kit.fontawesome.com/c461deb085.js" crossorigin="anonymous"></script>
<script src="js/script.js"></script>
<script>loadHTML('mid-body','home.html');</script>

</html>
